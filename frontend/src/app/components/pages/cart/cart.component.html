<app-title title="Food Cart" margin="1.5rem 0 0 2.5rem"></app-title>

<div class="container">
  <ul>
    <li *ngFor="let item of cart.items">
      <div>
        <img [src]="item.food.imageUrl" [alt]="item.food.name" />
      </div>
      <div>
        <a [routerLink]="['/food/', item.food.id]">
          {{ item.food.name }}
        </a>
      </div>
      <div>
        <select
          #select
          [value]="item.quantity"
          (change)="changeQuantity(item.food.id, select.value)"
        >
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div>
        {{ item.price | currency }}
      </div>
      <div>
        <button class="remove-button" (click)="removeFromCart(item.food.id)">
          Remove
        </button>
      </div>
    </li>
  </ul>
  <div class="checkout" *ngIf="cart.totalCount > 0">
    <div>
      <div class="foods-count">{{ cart.totalCount }} Items</div>
      <div>
        {{ cart.totalPrice | currency }}
      </div>

      <a [routerLink]="['/chekcout']" routerLinkActive="router-link-active"
        >Proceed to checkout</a
      >
    </div>
  </div>
</div>
