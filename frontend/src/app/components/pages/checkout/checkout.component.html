<div class="container">
  <div class="content">
    <app-title title="Order Form" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
      <app-text-input [control]="formControls['name']" label="Name"></app-text-input>
      <app-text-input [control]="formControls['address']" label="Address"></app-text-input>
    </form>
    <app-order-list [order]="order"></app-order-list>
  </div>
  <div class="map">
    <app-title
    title="Choose Your Address On Map"
    fontSize="1.6rem"></app-title>
    <!-- <map [order]="order"></map> -->
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">
        Go To Payment
      </button>
    </div>
  </div>
</div>
